<!-- target:component-select-search -->
<div class="input-group col-sm-3 addinput search-select-container">
    <input type="text" class="js-search-input form-control" aria-label="Text input with segmented button dropdown">
    <div class="input-group-btn">
        <button type="button" class="btn btn-default btn-search">搜索</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
            <!-- for:${otherBtns} as ${btn}-->
            <li><a class="js-other-btn-item" href="javascript:void(0)">${btn.text}</a></li>
            <!-- /for -->
        </ul>
        <div class="search-container dropdown-menu" style="display:none;"></div>
    </div>
</div>
